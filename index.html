<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./assets/alura-logo.svg" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <img src="./assets/alura-logo.svg" alt="Logo da Alura" />

      <img id="header__button" src="./assets/sun.svg" alt="Ilustração do Sol">
    </header>

    <main class="decoder">
      <section class="decoder__form">
        <textarea id="decoder__form__textarea" placeholder="Digite seu texto"></textarea>

        <p class="decoder__form__alert">
          <img src="./assets/alert-icon.svg" alt="Ícone de alerta" />
          Apenas letras minúsculas e sem acento.
        </p>

        <div class="decoder__form__buttons">
          <button class="decoder__button decoder__button--encrypt" type="button">
            Criptografar
          </button>
          <button class="decoder__button decoder__button--decrypt" type="button">
            Descriptografar
          </button>
        </div>
      </section>

      <section class="decoder__result">
        <div class="decoder__result--no-result">
          <img class="decoder__result__image" src="./assets/no-result.svg" alt="Ilustração de nenhum resultado" />

          <h2 class="decoder__result__title">Nenhuma mensagem encontrada</h2>
          <p class="decoder__result__text">
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>

        <div class="decoder__result--with-result">
          <p class="decoder__result__output"></p>

          <button class="decoder__result__button" type="button">Copiar</button>
        </div>
      </section>
    </main>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
