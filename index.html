<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <img src="./assets/alura-logo.svg" alt="Logo da Alura" />
    </header>

    <main>
      <section>
        <textarea placeholder="Digite seu texto"></textarea>

        <p>
          <img src="./assets/alert-icon.svg" alt="Icone de alerta" />
          Apenas letras minúsculas e sem acentos.
        </p>

        <div>
          <button type="button">Criptografar</button>
          <button type="button">Descriptografar</button>
        </div>
      </section>

      <section>
        <h2>Nenhuma mensagem encontrada</h2>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      </section>
    </main>
  </body>
</html>
